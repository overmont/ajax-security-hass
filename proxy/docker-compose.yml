version: '3.8'

services:
  ajax-proxy:
    build: .
    container_name: ajax-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - AJAX_API_KEY=${AJAX_API_KEY}
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
