name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          cd custom_components
          zip -r ../ajax-hass.zip ajax/ \
            -x "ajax/__pycache__/*" \
            -x "ajax/**/__pycache__/*" \
            -x "ajax/**/*.pyc"

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Ajax Security System Integration v${{ steps.version.outputs.VERSION }}

          ### Installation

          1. Download the `ajax-hass.zip` file
          2. Extract the `ajax` folder to your Home Assistant `custom_components` directory
          3. Restart Home Assistant
          4. Add the integration via Configuration > Integrations > Add Integration > Ajax Security System

          ### Features

          - ✅ Alarm Control Panel with real-time streaming
          - ✅ Battery and temperature sensors
          - ✅ Panic and test siren buttons

          ### Requirements

          - Home Assistant 2023.8.0 or newer
          - Ajax Systems account

          ### Notes

          For more information, see the [README](https://github.com/foxace66/Ajax/blob/main/README.md).
          EOF
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Ajax Integration v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.notes.outputs.NOTES }}
          files: ajax-hass.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
